<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do-List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <div class="container">
        <div class="heading">
            <h1>Sticky Notes</h1>
           <div class="date">
            <p>Date</p>
            <p id="date"></p>
           </div>
        </div>
        <div class="sticky-list">
            <div class="to-do-box"><span class="material-symbols-outlined" id="addNextNote">
                Add
                </span></div>
        </div>
        </div>
        <!-- <section class="box"> -->
            <div class="cardheadercontent" id="cardheadercontent" required>
                <h2>Title of the card</h2>
                <input type="text" id="headingCard" >
                <h2>Enter your task</h2>
                <input type="text" id="bodyCard" required>
                <button type="submit" id="submit">Add Task</button>
            </div>
        </div>
        <!-- </section> -->
    <script src="./scripts.js"></script>
</body>
</html>
